
{% extends 'blog/base.html' %}

{% block content %}
    <div class="posts">
            {% if post.published_date %}
                <div class="date">
                {{ post.published_date }}
                </div>
            {% endif %}
    <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x" style="color: darkgreen;"></i></a>

        <h2>{{post.title}}</h2>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endblock %}
