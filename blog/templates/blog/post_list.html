{% extends 'blog/base.html' %}
{% block title %}Salud Digital{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="posts">
        <div class="date">
            <p>Published: {{post.published_date}}</p>
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2> 
        <p>{{post.text|truncatechars:10|linebreaksbr}}</p>    
    </div>  
    {% endfor %}              
{% endblock %}
